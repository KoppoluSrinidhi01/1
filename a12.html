<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Examples</title>
</head>
<body>
    <table border="1.0" bordercolor="black" height="200px" width="300px">
    <tr>
    <td>
    <p>Lists can be nested(list inside list):</p>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <ul>
            <li>Black Coffee</li>
            <li>Cappuccino</li>
        </ul>
        <li>Milk</li>
    </ul>
    </td>
    </tr>
    </table>
</body>
</html>
