<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>
</head>
<body>
    <h1>Table Task</h1>
    <table border="1.0" bgcolor="lightblue" bordercolor="white" height="100px" width="500px" cellPadding="1px" cellSpacing="1px">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sri</td>
            <td>Nidhi</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Manju</td>
            <td>Bhargavi</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Jackson</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table><br/>
    <table border="1.00" bgcolor="lightblue" bordercolor="white" height="100px" width="500px" cellPadding="1px" cellSpacing="1px">
        <tr>
            <th style="border-radius:10px;">Firstname</th>
            <th style="border-radius:10px;">Lastname</th>
            <th style="border-radius:10px;">Age</th>
        </tr>
        <tr>
            <th style="border-radius:10px;">Sri</th>
            <th style="border-radius:10px;">Nidhi</th>
            <th style="border-radius:10px;">50</th>
        </tr>
        <tr>
            <th style="border-radius:10px;">Manju</th>
            <th style="border-radius:10px;">Bhargavi</th>
            <th style="border-radius:10px;">94</th>
        </tr>
        <tr>
            <th style="border-radius:10px;">Jackson</th>
            <th style="border-radius:10px;">Doe</th>
            <th style="border-radius:10px;">80</th>
        </tr>
    </table>
</body>
